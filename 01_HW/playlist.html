<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Favorite Songs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .table-wrapper {
      width: 90%;
      margin: 40px auto;
      background: #fff;
      border: 1px solid #ddd;
    }

    .title-bar {
      background: #0b74d1;
      color: #fff;
      text-align: center;
      padding: 8px 0;
      font-size: 20px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background: #0b74d1;
      color: #fff;
      padding: 6px 0;
    }

    td {
      height: 220px;
    }

    .video-frame {
      width: 100%;
      height: 210px;
      border: none;
    }
  </style>
</head>

<body>

  <div class="table-wrapper">
    <div class="title-bar">My Favorite Songs</div>
    <table>
      <thead>
        <tr>
          <th style="width: 20%;">Song Name</th>
          <th style="width: 20%;">Tags</th>
          <th style="width: 60%;">Video</th>
        </tr>
      </thead>
      <tbody>
        <!-- Row 1 -->
        <tr>
          <td>Morning Routine</td>
          <td>LoFi, Chill, Study</td>
          <td>
            <iframe class="video-frame" src="https://www.youtube.com/embed/5qap5aO4i9A"
              title="Morning Routine - LoFi HipHop"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
            </iframe>
          </td>
        </tr>

        <!-- Row 2 (updated) -->
        <tr>
          <td>Chill Vibes</td>
          <td>LoFi, Relax, Background</td>
          <td>
            <iframe class="video-frame" src="https://www.youtube.com/embed/f02mOEt11OQ"
              title="Chill Vibes â€” Royalty Free Lofi Beat"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
            </iframe>
          </td>
        </tr>

        <!-- Row 3 -->
        <tr>
          <td>Dreams</td>
          <td>Ambient, Chill, Focus</td>
          <td>
            <iframe class="video-frame" src="https://www.youtube.com/embed/DWcJFNfaw9c"
              title="Dreams - Royalty Free Background Music"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
            </iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
