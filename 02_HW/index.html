<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container mt-4">

        <div class="box">

            <!-- Row 1 -->
            <div class="row mb-3">

                <div class="col-12 col-md-5 mb-2">
                    <label>מספר ראשון</label>
                    <input id="txt1" type="text" class="form-control">
                </div>

                <div class="col-12 col-md-5 mb-2">
                    <label>מספר שני</label>
                    <input id="txt2" type="text" class="form-control">
                </div>

            </div>

            <!-- Row 2 -->
            <div class="row mb-3">

                <div class="col-12 col-md-5 mb-2">
                    <label>בחר פעולה</label>
                    <select id="ddlOp" class="form-select">
                        <option value="add">+</option>
                        <option value="sub">-</option>
                        <option value="mul">*</option>
                        <option value="div">/</option>
                    </select>
                </div>

                <div class="col-12 col-md-5 d-flex align-items-end mb-2">
                    <button id="btnCalc" class="btn btn-light w-100">=</button>
                </div>

            </div>

            <hr class="border-light">

            <!-- Result -->
            <div class="row mb-3">
                <div class="col-12 text-center">
                    <label>תוצאה</label>
                    <h3 id="lblRes"></h3>
                </div>
            </div>

            <hr class="border-light">

            <!-- Logs -->
            <div class="row">
                <div class="col-12">
                    <label>לוגים</label>
                    <textarea id="output" class="form-control" style="height:150px;"></textarea>
                </div>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
